name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you later add a Vite/React build, insert npm/yarn build above
      # and change OUT to your build folder (e.g., dist).

      - name: Prepare static site
        shell: bash
        run: |
          set -euo pipefail
          OUT=dist
          rm -rf "$OUT"
          mkdir -p "$OUT"
          # Copy required files explicitly (safe for minimal site)
          cp -a index.html styles.css app.js privacy.html terms.html meeting-config.html "$OUT"/ 2>/dev/null || true
          # Copy assets folder (includes Teams SDK)
          if [ -d assets ]; then
            cp -a assets "$OUT"/
          fi

      - name: Debug: list dist contents
        run: |
          echo "===== dist tree ====="
          ls -R dist || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
