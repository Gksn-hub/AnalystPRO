<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnalystPro — Meeting Setup</title>
  <style>
    body{font-family:system-ui,sans-serif;padding:20px;background:#f8fafc}
    .card{max-width:680px;margin:0 auto;border:1px solid #e5e7eb;border-radius:12px;padding:20px;background:#fff}
    h1{margin:0 0 12px}.muted{color:#6b7280}.log{font-family:ui-monospace,Menlo,monospace;font-size:12px;color:#374151;margin-top:8px}
  </style>
  <!-- Teams JS v2 -->
  <script src="https://res.cdn.office.net/teams-js/v2.21.0/js/MicrosoftTeams.min.js"></script>
  <!-- Fallback to v1 if v2 fails to load for any reason -->
  <script>
    window.addEventListener('error', function(e){
      if (!window.microsoftTeams) {
        var s=document.createElement('script');
        s.src="https://res.cdn.office.net/teams-js/1.12.0/js/MicrosoftTeams.min.js";
        document.head.appendChild(s);
      }
    }, {once:true});
  </script>
</head>
<body>
  <div class="card">
    <h1>AnalystPro</h1>
    <p class="muted">Click <b>Save</b> to add AnalystPro to this meeting. You can open it from the side panel during the call.</p>
    <div class="log" id="log"></div>
  </div>
  <script>
    const log = (m) => { const el = document.getElementById('log'); el.textContent += (el.textContent ? '\n' : '') + m; console.log(m); };

    (async () => {
      try {
        log('Initializing Teams SDK…');
        await microsoftTeams.app.initialize();
        log('Initialized.');

        // Mark page as valid to enable Save button
        microsoftTeams.pages.config.setValidityState(true);
        log('Validity set to true.');

        // Extra safety: set validity again after 1s in case of race
        setTimeout(() => {
          try { microsoftTeams.pages.config.setValidityState(true); log('Validity reaffirmed.'); } catch (e) {}
        }, 1000);

        // Save handler
        microsoftTeams.pages.config.registerOnSaveHandler(async (saveEvent) => {
          try {
            log('Saving config…');
            await microsoftTeams.pages.config.setConfig({
              entityId: "analystProMeeting",
              contentUrl: "https://gksn-hub.github.io/AnalystPRO/index.html",
              websiteUrl: "https://gksn-hub.github.io/AnalystPRO",
              suggestedDisplayName: "AnalystPro"
            });
            log('Config set. Notifying success.');
            saveEvent.notifySuccess();
          } catch (e) {
            log('setConfig failed: ' + (e?.message || e));
            saveEvent.notifyFailure(e?.message || "setConfig failed");
          }
        });

      } catch (e) {
        log('Teams init error: ' + (e?.message || e));
      }
    })();
  </script>
</body>
</html>
